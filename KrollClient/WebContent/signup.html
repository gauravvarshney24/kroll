<html>
<head>
<title>SignUp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
	body {
		background-image: url("purple_haze.png")
	}
</style>
</head>
<body>
	<br>
	<div style="color:white; padding:20px; margin: 10px; text-align: left;">
		<h1>SignUp</h1>
		<hr>

		<div class="">
			<form class="form" role="form" data-ng-submit="createLogin();">
				<input type="text" class="form-control" placeholder="Name"
					data-ng-model="person.fullName" /> <br>
				<input type="email" class="form-control" placeholder="Email"
					data-ng-model="person.email" style="width: 100%;" />
				<br> <input type="text" class="form-control"
					placeholder="Profession, Speciality"
					data-ng-model="person.profession" style="width: 100%;" />
				<br> <input type="hidden" class="form-control"
					placeholder="City" data-ng-model="person.city" style="width: 100%;" />
				<div style="text-align: right;">
					<input type="submit" value="SignUp" class="btn btn-primary"
						style="margin-top: 5px;" />
				</div>
			</form>
		</div>
	</div>

</body>
</html>
