<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Order</title>
</head>
<body>
	<div class="navbar-fixed-top" role="navigation">
		<div class="contentHeader" style="text-align: center;">
			<div class="container">
					<div class="row" style="margin-top: 5px;">
						<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
							<span style="font-size: x-large;">Hi {{login.loginId}}</span>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
							<a href="#!/shoppingCart" class="pull-right">
								<span class="glyphicon  glyphicon-shopping-cart gi-3x glyphicon-inverse"></span>
								 <span class="badge badge-notify" style="background-color: red;">
								 	{{numberOfItemsInCart}}
							 	</span>
						 	</a>
						</div>
					</div>
				</div>
		</div>
	</div>
	<br><br><br>
	<div class="row panel panel-body">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<form>
				<h1>Delivery Address</h1>
				<h3>Name</h3>
				<input type="text" class="form-control"
						data-ng-model="order.receiverName"/>
				
				<h3>Mobile Number</h3>		
				<input type="tel" class="form-control"
						data-ng-model="order.contactNumber"/>		
				
				<h3>Email</h3>		
				<input type="text" class="form-control"
						data-ng-model="order.email"/>		
				
				<h3>Address Line1</h3>
				<input type="text" class="form-control"
						data-ng-model="order.address.addressLine1"/>
										
				<h3>Address Line2</h3>
				<input type="text" class="form-control"
						data-ng-model="order.address.addressLine2"/>
				
				<h3>City</h3>
				<input type="text" class="form-control"
						data-ng-model="order.address.city"/>
				
				<h3>Pin Code</h3>
				<input type="text" class="form-control"
						data-ng-model="order.address.postCode"/>
				<br>					
			</form>
		</div>
		<div class="row panel panel-body">
			<h1>Order Details</h1>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<table class="table table-bordered">
					<tr data-ng-repeat="item in shoppingCart.orderItems">
						<td style="text-align: left;">
							<span>{{item.item.name}}</span>
						</td>
						<td style="text-align: right;">
							<span>
								 {{item.totalAmount}} Rs.
							</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<br>
	<div class="visible-md-block visible-lg-block" style="text-align: center;">
		<span class="btn btn-primary" 
				data-ng-click="makeOrder();">Next</span>
	</div>

	<div class="navbar-fixed-bottom visible-sm-block visible-xs-block" role="navigation">
		<span class="btn btn-primary" style="width: 100%;"
			 data-ng-click="makeOrder();">Next</span>
	</div>

</body>
</html>
